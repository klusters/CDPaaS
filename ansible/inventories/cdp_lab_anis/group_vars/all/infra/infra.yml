---

target_env: lab-anis-cdp

cloud_provider: 'gcp'

terraform_project_repo: 'https://github.com/klusters/terraform-gcp-infra'
terraform_project_version: 'cdpaas_init'

terraform_env_vars: {}

terraform_dir: "{{ ansible_inventory_sources[0] }}/../../../tf-cdp-cluster-{{ target_env }}"
terraform_layer: 'instances'
terraform_workspace: '{{ target_env }}'
terraform_grp_prefix: cdp
terraform_app_name: cdp
terraform_state_file: '{{ target_env }}-{{ terraform_app_name }}-{{ terraform_layer }}.tfstate'

template_inventory: 'cluster_gce_instances.gcp.yml.j2'
template_tfvars: 'tfvars.json.j2'

inventory_dest: "{{ ansible_inventory_sources[0] }}"

instances_project_region: "europe-north1"

instance_roles:
  utilities:
    disk_size_gb: 150
    additional_disks:
      - auto_delete: true
        boot: false
        disk_size_gb: 100
        disk_type: pd-standard
        disk_name: null
        device_name: logs
        mount_path: /var/log
        disk_labels:
          purpose: logs

      - auto_delete: true
        boot: false
        disk_size_gb: 20
        disk_type: pd-standard
        disk_name: null
        device_name: opt-cloudera
        mount_path: /opt/cloudera
        disk_labels:
          purpose: opt-cloudera

      - auto_delete: true
        boot: false
        disk_size_gb: 15
        disk_type: pd-standard
        disk_name: null
        source_snapshot: "projects/cdp-training/global/snapshots/cdp-parcel-1695142742"
        device_name: opt-cloudera-parcel-CDP-7-1-9
        mount_path: /opt/cloudera/parcels/CDH-7.1.9-1.cdh7.1.9.p0.44702451
        disk_labels:
          purpose: cdp-7-1-7-sp2

      - auto_delete: true
        boot: false
        disk_size_gb: 100
        disk_type: pd-standard
        disk_name: null
        device_name: data-01
