target_env: lab-ses-ecs

cloud_provider: 'gcp'

terraform_project_repo: 'https://github.com/klusters/terraform-gcp-infra'
terraform_project_version: 'multilayer'

terraform_env_vars: {}

terraform_dir: "{{ ansible_inventory_sources[0] }}/../../../tf-cdp-cluster-{{ target_env }}"
